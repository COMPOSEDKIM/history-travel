<html>
  <head>
    <meta charset="UTF-8">
    <title>Advanced Marker Accessibility</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  </head>
  <body>
    <div class="pac-card" id="pac-card">
        <div>
          <div id="title">Autocomplete search</div>
          <div id="type-selector" class="pac-controls">
            <input
              type="radio"
              name="type"
              id="changetype-all"
              checked="checked"
            />
            <label for="changetype-all">All</label>
  
            <input type="radio" name="type" id="changetype-establishment" />
            <label for="changetype-establishment">establishment</label>
  
            <input type="radio" name="type" id="changetype-address" />
            <label for="changetype-address">address</label>
  
            <input type="radio" name="type" id="changetype-geocode" />
            <label for="changetype-geocode">geocode</label>
  
            <input type="radio" name="type" id="changetype-cities" />
            <label for="changetype-cities">(cities)</label>
  
            <input type="radio" name="type" id="changetype-regions" />
            <label for="changetype-regions">(regions)</label>
          </div>
          <br />
          <div id="strict-bounds-selector" class="pac-controls">
            <input type="checkbox" id="use-location-bias" value="" checked />
            <label for="use-location-bias">Bias to map viewport</label>
  
            <input type="checkbox" id="use-strict-bounds" value="" />
            <label for="use-strict-bounds">Strict bounds</label>
          </div>
        </div>
        <div id="pac-container">
          <input id="pac-input" type="text" placeholder="Enter a location" />
        </div>

        
      </div>


      
      <div id="container">
        <div id="Information">
          <h2>Information</h2>
          <button id="add">add Marker</button>
          <p id="1"></p>
          <p id="2"></p>
          <p id="3"></p>
          <p id="4"></p>
          <p id="5"></p>
          <p id="6"></p>
          <p id="7"></p>
          <p id="8"></p>
        </div>

        <div id="map"></div>
        <div id="sidebar">
          <h2>Day1</h2>
          <ul id="plan"></ul>
        </div>
        <div id="sidebar">
          <h2>Recommend</h2>
          <ul id="places"></ul>
          <button id="more">Load more results</button>
        </div>
        <div id="infowindow-content">
          <span id="place-name" class="title"></span><br />
          <span id="place-address"></span>
        </div>

      </div>

      <div id="rightClickMenu">
        <div class="item" number="1">Near Restaurant</div>
        <div class="item" number="2">Near Hospital</div>
        <div class="item" number="3">Reset</div>
        <div class="item" number="4">Delete</div>
      </div>

    <input type="button" value="night" class="dayNightButton" style="display: none;">
    <input type="button" value="false" class="resetbutton" style="display: none;">

    <div id="result"></div>

      <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXaYwwO82iGqPtEN2-PJi5tKFMwN5VFG4&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
